<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediatation App BY Subhendu KUmar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="backvideo">
        <div class="video-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>
        <div class="timing">
            <div class="two" data-time="120">
                <img src="https://img.icons8.com/external-tulpahn-outline-color-tulpahn/64/000000/external-timer-soccer-tulpahn-outline-color-tulpahn.png" />
                <label>2 Minutes</label>
            </div>
            <div class="ten" data-time="300">
                <img src="https://img.icons8.com/external-tulpahn-outline-color-tulpahn/64/000000/external-timer-soccer-tulpahn-outline-color-tulpahn.png" />
                <label>05 Minutes</label>
            </div>
            <div class=" thirty" data-time="600">
                <img src="https://img.icons8.com/external-tulpahn-outline-color-tulpahn/64/000000/external-timer-soccer-tulpahn-outline-color-tulpahn.png" />
                <label>10 Minutes</label>
            </div>
        </div>
        <div class="play">
            <audio class="song" src="./sounds/rain.mp3"></audio>
            <div class="innercircle">
                <img class="p song-play" src="https://img.icons8.com/ios/100/000000/circled-play--v1.png" />
                <svg class="track-outline" width="250" height="400" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                    </svg>
                <svg class="moving-outline" width="250" height="400" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                        </svg>

                <h3 class="time-display">0:00</h3>
            </div>

        </div>
        <div class="mode">
            <div class="rainicon">
                <img class="rain" src="https://img.icons8.com/external-filled-outline-lima-studio/150/000000/external-rainy-weather-filled-outline-lima-studio.png" />
            </div>
            <div class="beachicon">
                <img class="beach" src="https://img.icons8.com/external-justicon-lineal-color-justicon/150/000000/external-sea-landscape-justicon-lineal-color-justicon-1.png" />
            </div>
        </div>
    </div>

</body>
<footer>
    <script src="script.js"></script>
</footer>

</html>
