<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> </head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
            <i class="fas fa-book-open text-primary"><img src="https://img.icons8.com/external-wanicon-lineal-color-wanicon/64/000000/external-book-library-wanicon-lineal-color-wanicon-1.png"/></i> My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title <img src="https://img.icons8.com/ios-filled/30/000000/title.png"/></label>
                <input type="text" id="title" autocomplete="off" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author <img src="https://img.icons8.com/ios-filled/30/000000/important-book.png"/></label>
                <input type="text" autocomplete="off" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#<img src="https://img.icons8.com/color/34/000000/informatics-book.png"/></label>
                <input type="text" autocomplete="off" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title <img src="https://img.icons8.com/ios-filled/30/000000/title.png" /></th>
                    <th>Author <img src="https://img.icons8.com/ios-filled/30/000000/important-book.png" /></th>
                    <th>ISBN#<img src="https://img.icons8.com/color/34/000000/informatics-book.png" /></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
