<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Alaram</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container text-center">
        <div>
            <h1 class="fw-bolder text-center m-3 btn-dark text-danger"><img src="https://img.icons8.com/external-fauzidea-outline-color-fauzidea/64/000000/external-alarm-back-to-school-fauzidea-outline-color-fauzidea.png" />Welcome To My Alram<img src="https://img.icons8.com/external-fauzidea-outline-color-fauzidea/64/000000/external-alarm-back-to-school-fauzidea-outline-color-fauzidea.png"
                />
            </h1>
            <h1 class="showTime text-success">Time</h1>
            <label for="alarm" class="lead fw-bolder text-secondary display-4 m-4">Set Your Alaram:</label><br>
            <input class="btn-primary rounded m-2 sele" type="time" id="time" name="time">
            <select class="btn-primary rounded m-2 sele" name="day" id="day">
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
            <input class="btn-dark rounded m-2 mb-5 sele" value="Set" type="submit" id="submit">
        </div>
        <div class="lead fw-bolder text-center">
            <h1 class="text-dark fw-bolder"><img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-alarm-back-to-school-flaticons-lineal-color-flat-icons.png" />Alarms<img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-alarm-back-to-school-flaticons-lineal-color-flat-icons.png"
                />
            </h1>
        </div>
        <div id="alarms" class="lead fw-bolder text-center m-2">
        </div>
        <audio id="alramAudio">
            <source src="./assets/Alaram.mp3" type="audio/mpeg">
        </audio>
        <script src="script.js"></script>
    </div>
</body>

</html>
