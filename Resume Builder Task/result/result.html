<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="../result/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-4 p-3">
        <div class="row">
            <div class="col-sm">
                <h1 id="Name"></h1>
                <h2 id="Designation"></h2>
                <p class="fw-bold" id="Description"></p>
            </div>
            <div class="col-sm">
                <div style="float:right" class="contact fw-bolder">
                    <div class="d-flex">
                        <h5 id="Email"></h5><img src="https://img.icons8.com/fluency/30/000000/gmail-new.png" />
                    </div>
                    <div class="d-flex">
                        <h5 id="Phone"></h5><img src="https://img.icons8.com/color/30/000000/apple-phone.png" />
                    </div>
                    <div class="d-flex">
                        <h5 id="Location"></h5><img src="https://img.icons8.com/stickers/30/000000/marker.png" />
                    </div>
                    <div class="d-flex">
                        <h5 id="linkedin"></h5><img src="https://img.icons8.com/color/30/000000/linkedin.png" />
                    </div>
                    <div class="d-flex">
                        <h5 id="skype-url"></h5><img src="https://img.icons8.com/color/30/000000/skype--v1.png" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <hr class="good" style="width:100%">
                <h1 class="m-0">Work Experience</h1>
                <hr class="good" style="width:100%">
                <h2 class="fw-bolder" id="Designation-1"></h2>
                <h3 id="Organization-1"></h3>
                <span class="grey" id="Start-1"></span>
                <span class="grey">-</span>
                <span class="grey" id="End-1"></span>
                <span class="grey" style="float:right" id="Location-1"></span>
                <p class="fw-bold" id="JD-1"></p>

                <h2 class="fw-bold" id="Designation-2"></h2>
                <h3 id="Organization-2"></h3>
                <span class="grey" id="Start-2"></span>
                <span class="grey">-</span>
                <span class="grey" id="End-2">
                </span>
                <span class="grey" style="float:right" id="Location-2"></span>
                <p class="fw-bold" id="JD-2"></p>

                <hr class="good" style="width:100%">
                <h1 class="m-0">Education</h1>
                <hr class="good" style="width:100%">

                <h2 class="fw-bold" id="Degree"></h2>
                <h3 id="University"></h3>
                <span class="grey" id="Start"></span>-
                <span class="grey" id="End"></span>

                <hr class="good" style="width:100%">
                <h1 class="m-0">Languages</h1>
                <hr class="good" style="width:100%">
                <div class="d-flex">
                    <div style="width:50%">
                        <h5 id="Language-1"></h5>
                        <h5 id="Language-2"></h5>
                        <h5 id="Language-3"></h5>
                    </div>
                    <div style="width:50%">
                        <h5 id="Volume-1"></h5>
                        <h5 id="Volume-2"></h5>
                        <h5 id="Volume-3"></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <hr class="good" style="width:100%">
                <h1 class="m-0">Skills</h1>
                <hr class="good mb-2" style="width:100%">
                <p id="Skills" class="px-4"></p>
                <hr class="good" style="width:100%">
                <h1 class="m-0">Organisation</h1>
                <hr class="good" style="width:100%">
                <p class="m-0 fw-bold" id="Organisation-1"></p>
                <span class="grey" id="from-year-1"></span>
                <span class="grey" id="to-year-1"></span>
                <br>
                <br>
                <p class="m-0 fw-bold" id="Organisation-2"></p>
                <span class="grey" id="from-year-2"></span>
                <span class="grey" id="to-year-2"></span>
                <br>
                <br>
                <p class="m-0 fw-bold" id="Organisation-3"></p>
                <span class="grey" id="from-year-3"></span>
                <span class="grey" id="to-year-3"></span>



                <hr class="good mt-2" style="width:100%">
                <h1 class="m-0">Honours And awards</h1>
                <hr class="good" style="width:100%">

                <p class="m-0 fw-bold" id="Honour-1"></p>
                <span class="grey" id="Award-1"></span>
                <br>
                <br>
                <p class="m-0 fw-bold" id="Honour-2"></p>
                <span class="grey" id="Award-2"></span>
                <br>
                <br>
                <p class="m-0 fw-bold" id="Honour-3"></p>
                <span class="grey" id="Award-3"></span>




                <hr class="good mt-2" style="width:100%">
                <h1 class="m-0">conferences & courses</h1>
                <hr class="good" style="width:100%">

                <p class="m-0 fw-bold" id="Course-1"></p>
                <span class="grey" id="Subtitle-1"></span>
                <br>
                <br>
                <p class="m-0 fw-bold" id="Course-2"></p>
                <span class="grey" id="Subtitle-2"></span>
                <br>
                <br>
                <p class="m-0 fw-bold" id="Course-3"></p>
                <span class="grey" id="Subtitle-3"></span>
                <br>
                <br>
                <p class="m-0 fw-bold" id="Course-4"></p>
                <span class="grey" id="Subtitle-4"></span>
            </div>
        </div>
    </div>


    <script src="./result.js"></script>
</body>

</html>
