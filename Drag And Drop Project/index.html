<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag n Drop</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <header>
            <h1>Drag And Drop Game By Subhendu Kumar</h1>
        </header>
        <br>
        <div class="lists">
            <div class="list">
                <h4>Sort Cards According  To Priority</h4>
                <br>
                <div class="list-item 2" id="2" draggable="true"><img src="https://img.icons8.com/ios/90/000000/king-of-clubs.png" /></div>
                <div class="list-item 1" id="1" draggable="true"><img src="https://img.icons8.com/ios/90/000000/ace-of-hearts.png" /></div>
                <div class="list-item 3" id="3" draggable="true"><img src="https://img.icons8.com/ios/90/000000/queen-of-clubs.png" /></div>
                <div class="list-item 4" id="4" draggable="true"><img src="https://img.icons8.com/ios/90/000000/jack-of-clubs.png" /></div>
            </div>
            <div class="list">
                <h4>Sort Countries According To Population</h4>
                <br>
                <div class="list-item 7" id="7" draggable="true"><img src="https://img.icons8.com/fluency/90/000000/usa-circular.png" /></div>
                <div class="list-item 6" id="6" draggable="true"><img src="https://img.icons8.com/external-justicon-lineal-color-justicon/90/000000/external-india-flag-countrys-flags-justicon-lineal-color-justicon.png" /></div>
                <div class="list-item 5" id="5" draggable="true"><img src="https://img.icons8.com/cute-clipart/90/000000/china.png" /></div>
            </div>
            <div class="list">
                <h4> Sort Hero Name According To Lexicographically</h4>
                <br>
                <div class="list-item 9" id="9" draggable="true"><img src="https://img.icons8.com/doodle/85/000000/iron-man.png" /></div>
                <div class="list-item 8" id="8" draggable="true"><img src="https://img.icons8.com/office/85/000000/captain-america.png" /></div>
                <div class="list-item 11" id="11" draggable="true"><img src="https://img.icons8.com/officel/85/000000/thor.png" /></div>
                <div class="list-item 10" id="10" draggable="true"><img src="https://img.icons8.com/color/85/000000/spiderman-head.png" /></div>
            </div>
        </div>
        <br>
        <div id="subt">
            <button type="" id="sub" class="guessSubmit">Submit Game</button>
        </div>
        <span id="winner"></span>
    </div>
    <script src="script.js"></script>
</body>

</html>
